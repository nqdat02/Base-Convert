<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <form action="">
            <label for="num">Số</label><br />
            <input type="text" id="num" />
            <br>

            <label>Từ</label><br />
            <select id="fromBase">
                <option value="2">Nhị phân</option>
                <option value="8">Bát phân</option>
                <option value="10" selected>Thập phân</option>
                <option value="16">Thập lục phân</option>
            </select>
            <br />
            <div>
                <label>Sang</label><br />
                <select id="toBase">
                    <option value="2">Nhị phân</option>
                    <option value="8">Bát phân</option>
                    <option value="10">Thập phân</option>
                    <option value="16">Thập lục phân</option>
                </select>
            </div>
            <br />
            <button type="button">THỰC HIỆN ĐỔI</button>
        </form>

        <div class="box">
            <div>Kết quả</div>
            <div class="result"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
